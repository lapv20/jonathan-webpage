<div class="container">
    <div class="py-2 mt-4 text-center text-white">
        <h2><i class="fa fa-user-plus"></i> {{ title }}</h2>
        <hr class="bg-white" class="mb-4">
        <!-- <p class="lead">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group 
            has a validation state that can be triggered by attempting to submit the form without completing it.</p> -->
    </div>

    <div class="row form-container px-2 py-4 rounded">
        <div class="col-md">
            <div *ngIf="newUserForm.pristine && newUserForm.invalid" class="alert alert-danger" role="alert">
                Todos los campos son obligatorios
            </div>

            <form class="needs-validation" [formGroup]="newUserForm" (submit)="saveForm()" novalidate="">
                <div class="mb-3">
                    <label for="first_name">Nombre</label>
                    <input formControlName="first_name" type="text" class="form-control" id="first_name" placeholder=""
                        value="" required="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Correo</label>
                    <input formControlName="email" type="email" class="form-control" id="email"
                        placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username">Usuario</label>
                    <div class="input-group">
                        <input formControlName="username" type="text" class="form-control" id="username"
                            placeholder="Username" required="">
                        <div class="invalid-feedback" style="width: 100%;">
                            Your username is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address">Clave</label>
                    <input formControlName="password" type="password" class="form-control" id="address"
                        placeholder="********" required="">
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="user_type">Tipo Usuario</label>
                    <select formControlName="user_type" class="custom-select">
                        <option *ngFor="let userType of userTypes | keyvalue" value="{{userType.key}}">
                            {{userType.value}}</option>
                    </select>
                </div>

                <hr class="mb-4">
                <button class="btn btn-dark btn-lg btn-block" type="submit">{{ btnString }}</button>
            </form>
        </div>
    </div>
</div>
